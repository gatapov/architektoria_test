{% extends 'quiz/base.html' %}

{% block page_content %}

<div class="container">
    <h1>Список тестов: {{ group_name }}</h1>
{% if quiz_list %}
<ul>
{% for quiz in quiz_list %}
    <li><a href="{% url 'quiz:test_groups' quiz.test_group.slug %}?question={{ quiz.id }}">{{ quiz.name }}</a></li>
{% endfor %}
</ul>
{% else %}
    <p>Тесты не созданы</p>
{% endif %}
</div>

{% endblock %}
